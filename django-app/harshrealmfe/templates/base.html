{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Realm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'harshrealmfe/bootstrap.css'%}"/>
    <!-- jQuery -->
    <script src="{% static 'harshrealmfe/jquery.slim.min.js' %}"></script>
    <script src="{% static 'harshrealmfe/popper.min.js' %}"></script>
    <script src="{% static 'harshrealmfe/bootstrap.min.js' %}"></script>
    <!-- HTMX -->
    <script src="{% static 'harshrealmfe/htmx.js' %}"></script>
    <script src="{% static 'harshrealmfe/debug.js' %}"></script>
</head>
<body hx-headers='{"X-CSRFToken": "{{csrf_token}}"}'>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
