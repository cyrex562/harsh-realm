<div id="odd-situations"
     hx-target="this"
     hx-swap="outerHTML">
    <table class="table table-striped table-hover table-sm">
        <thead>
        <tr>
            <th>Dice Roll</th>
            <th>Mission Hook</th>
            <th>Situation</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input id="first-input" class="form-new" name="dice_roll" autofocus type="number" maxlength="10"
                       minlength="1" size="5"/></td>
            <td><textarea class="form-new" name="hook" cols="40" rows="10" autocomplete="on" autocorrect="on"
                          spellcheck="true"></textarea></td>
            <td>
                <button class="btn btn-success" hx-post="{% url 'harshrealmfe:create_mission_hook' %}"
                        hx-include=".form-new">Create
                </button>
            </td>
        </tr>
        {% for mission_hook in mission_hooks %}
            <tr>
                <td><input class="form-{{ mission_hook.id }}" name="dice_roll" value="{{ mission_hook.dice_roll }}"
                           type="number" maxlength="10" minlength="1" size="5"/>
                </td>
                <td><textarea class="form-{{ mission_hook.id }}" name="reason" cols="40" rows="10" autocomplete="on"
                              autocorrect="on" spellcheck="true">{{ mission_hook.hook }}</textarea>
                </td>
                <td>
                    <button class="btn btn-secondary" type="button"
                            hx-post="{% url 'harshrealmfe:update_mission_hook' mission_hook.id %}"
                            hx-include=".form-{{ mission_hook.id }}">Update
                    </button>
                    <button class="btn btn-danger" type="button"
                            hx-delete="{% url 'harshrealmfe:delete_mission_hook' mission_hook.id %}">Delete
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
